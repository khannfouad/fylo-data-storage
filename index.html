<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrapper">
    <section class="menu__section">
      <h1><img src="./images/logo.svg" alt=""></h1>
      <ul>
        <li><img src="./images/icon-document.svg" alt="icon-document"></li>
        <li><img src="./images/icon-folder.svg" alt="icon-folder"></li>
        <li><img src="./images/icon-upload.svg" alt="icon-upload"></li>
      </ul>
    </section>


      <div class="second-section">
        <section class="sub-menu__section">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="storage__notification__bar">
            <div class="storage__notification__bar__gradient
              storage__notification__bar__progress">
              <div class="storage__notification__bar__sphere"></div>
            </div>
          </div>
          <div class="storage__start__n__end">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </section>
        
        <section class="storage__left">
          <h2>185</h2>
          <p>GB Left</p>
        </section>
      </div>



  </main>

</body>

</html>
